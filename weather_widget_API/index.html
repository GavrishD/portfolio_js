<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/favicon.ico">
        <title>Weather widget</title>
    </head>
    <body>
            <header>
                    <img src="img/weather_widget.png" alt="Weather widget">
            </header>
            <main>
                <form id="formCity">
                    <div class="search">
                        <input id="geolocation" type="text" required="required" placeholder="Search...">

                    </div>
                </form>
                <div class="main-card"></div>
            </main>
            <script src="js/script.js"></script>
    </body>
</html>
